<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car rental management</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!-- css-link -->
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- navbar section -->
    <nav class="navbar  navbar-expand-lg bg-info">
        <div class="container-fluid x">
            <!-- <a class="navbar-brand" href="#">car-logo</a> -->
            <img class="navbar-brand"src="images/logo-modified.png" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-nav " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item my-nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown my-nav-item">
                        <a class="nav-link dropdown-toggle active text-dark" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Customer
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Book Now</a></li>
                            <li><a class="dropdown-item" href="#">My Bookings</a></li>
                        </ul>
                    </li>
                    <li class="nav-item my-nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="login.html">login/register</a>
                    </li>
                    <li class="nav-item my-nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="adminlogin.html">Admin</a>
                    </li>
                    <li class="nav-item my-nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="contact.html">Write For
                            Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- form -->
    <div class="container-fluid">
        <div class="container" id="f1">
            <div>
                <h1 class="text-center "><b>Contact Us</b></h1>
            </div>
            <form action="/contact" method="post">
                <div class="row">
                    <div class="col-md-7 shadow rounded p-5">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="inputname" class="form-label">First Name</label>
                                <input type="text" placeholder="First Name" id="inputname" name="first"
                                    class="form-control" required autofocus>

                            </div>
                            <div class="col mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" placeholder="last Name" id="lastname" name="last"
                                    class="form-control">

                            </div>
                            <div class="mb-3">
                                <label for="e" class="form-label">Email</label>
                                <input type="email" placeholder="Email Id" id="e" name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="sub" class="form-label">Subject</label>
                                <input type="text" placeholder="Subject" id="sub" name="subject" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="mes" class="form-label">Message</label>
                                <textarea placeholder="Write Your Message" id="mes" rows="3" name="message"
                                    class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn1 mt-3 mb-4">Submit</button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- bootstrap-script-link -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
