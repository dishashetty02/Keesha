<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car rental management</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="adminlogin.css">
</head>

<body>
    <div class="admin-login">
            <div class="heading-div">
                <h1>ADMIN LOGIN</h1>
            </div>
            
            <form class="content-div">
                <label for="uname"><b>USERNAME</b></label><br>
                <input type="text" placeholder="Enter Username" name="username" id="uname" required><br>
                <label for="psw"><b>PASSWORD</b></label><br>
                <input type="password" placeholder="Enter Password" name="password" id="psw" required><br>
                <button type="submit">Login</button>
            </form>
    </div>
</body>

</html>
