<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car rental management</title>

    <!-- css-link -->
    <link rel="stylesheet" href="book.css">

    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="book.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <!-- <h2 id="heading">Sign Up Your User Account</h2>
                    <p>Fill all form field to go to next step</p> -->

                    <form id="msform">
                        <!-- progressbar -->
                        <ul id="progressbar">
                            <li class="active" id="account"><strong>CAR DETAILS</strong></li>
                            <li id="personal"><strong>PERSONAL DETAILS</strong></li>
                            <li id="confirm"><strong>PAYMENT</strong></li>
                        </ul>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br>
                        <!-- fieldsets -->
                        <fieldset>
                            <div class="form-card first-form">

                                <label for="car">Select Car</label>
                                <select name="languages" id="car">
                                    <option value="ecosport">ecosport</option>
                                    <option value="range rover">range rover</option>
                                    <option value="honda">honda</option>
                                    <option value="Mg hector">Mg hector</option>
                                    <option value="creta">creta</option>
                                    <option value="mahindra XUV">mahindra XUV</option>
                                    <option value="hyundai">hyundai</option>
                                    <option value="jaguar">jaguar</option>
                                    <option value="audi">audi</option>
                                    <option value="bmw">bmw</option>
                                    <option value="nexon">nexon</option>
                                    <option value="fortuner">fortuner</option>
                                </select><br><br>

                                <label for="date">Select date</label>
                                <input type="date" name="date" />
                            </div>

                            <input type="button" name="next" class="next action-button" value="Next" />

                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <label for="first-name" class="fieldlabels">First Name:</label>
                                <input type="text" name="fname" placeholder="First Name" id="first-name" required />
                                <label for="last-name" class="fieldlabels">Last Name: </label>
                                <input type="text" name="lname" placeholder="Last Name" id="last-name" />
                                <label for="number" class="fieldlabels">Contact No.: </label>
                                <input type="number" id="number" name="phno" placeholder="Contact No." required />
                                <label for="location" class="fieldlabels">Address: </label>
                                <input type="text-area" id="location" name="address" placeholder="address" required />
                            </div>
                            <input type="button" name="next" class="next action-button" value="Next" />
                            <input type="button" name="previous" class="previous action-button-previous"
                                value="Previous" />
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="wrapper">
                                    <h4>Payment Details</h4>
                                    <!-- <form method="POST"> -->
                                    <input type="radio" name="pay" id="bc1" checked class="radio">
                                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit
                                            Card</span></label>
                                    <input type="radio" name="pay" id="bc2" class="radio">
                                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i>
                                            Paypal</span></label>
                                    <input type="tel" placeholder="Card Number" required class="name">
                                    <i class="fa fa-credit-card icon"></i>
                                    <input type="tel" placeholder="Card CVC" required class="name">
                                    <i class="fa fa-user icon"></i>
                                    <button type="submit">PAY NOW</button>
                                    <!-- </form> -->
                                </div>
                            </div>
                            <!-- <input type="button" name="previous" class="previous action-button-previous prev"
                                value="Previous" />
                            <input type="submit" class="last-btn">
                            <a class="a" href="myBook.html">submit</a>
                            </input> -->
                            <input type="button" name="next" class="next action-button" value="Submit" />
                            <input type="button" name="previous" class="previous action-button-previous"
                                value="Previous" />
                        </fieldset>

                        <fieldset>
                            <div class="form-card last-form">
                                <h2 class="purple-text text-center success-text"><strong>SUCCESS !</strong></h2>
                                <br>
                                <div class="row justify-content-center">
                                    <div class="col-3">
                                        <img class="success"src="images/success.jpg" class="fit-image">
                                    </div>
                                </div>
                                <br><br>
                                <div class="row justify-content-center">
                                    <div class="col-7">
                                        <h2 class="purple-text text-center text">You Have Successfully booked</h2>
                                    </div>
                                </div>
                           </div>
                        </fieldset> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
