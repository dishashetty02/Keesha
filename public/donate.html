<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wastage Management</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        .form {
            margin: 40px 200px;
        }

        h1 {
            text-align: center;
        }

       
        @media only screen and (max-width: 600px) {
              .form{
                margin: 0% 10px;
              }

              .btn
              {
                margin-left:120px;
              }

        }
    </style>
</head>

<body>
    <div class="form">
        <form class="row g-3" method="post" action="/donate">
            <h1>Enter your details</h1>
            <div class="col-md-6">
                <label for="inputFirst"class="form-label">First name</label>
                <input type="text" class="form-control" id="inputFirst" name="first">
            </div>
            <div class="col-md-6">
                <label for="inputLast"class="form-label">Last name</label>
                <input type="text" class="form-control" id="inputLast" name="last">
            </div>
            <div class="col-md-6">
                <label for="inputEmail"class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
            </div>
            <div class="col-md-6">
                <label for="inputCity"class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="city">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="number" class="form-control" id="inputZip" name="zip">
            </div>
            <div class="col-md-4">
                <label for="inputPhone" class="form-label">phone</label>
                <input type="number" class="form-control" id="inputPhone" name="phone">
            </div>

            <h1>List your food details</h1>
            <label>Food Type</label>
            <div class="form-check form-check-inline">
                <label class="form-check-label">Veg</label>
                <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inputType1"
                    value="veg">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">Non Veg</label>
                <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inputType1"
                    value="nonveg">
            </div>

            <div class="row mb-3 my-3">
                <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputQuantity" name="quantity"
                        placeholder="To how many people is it sufficient?">
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I hereby declare that the above information is accurate
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">submit details</button>
            </div>
        </form>
    </div>


    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
