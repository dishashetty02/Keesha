<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wastage Management</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .form {
            margin-top: 150px;
            margin-left: 400px;
            width: 40%;
            text-align: center;
        }

        h1 {
            margin: 80px auto;
            padding: 0 auto;
        }

        @media only screen and (max-width: 600px) {
            .form {
                margin-left: 50px;
                width: 80%;
            }
        }
    </style>

</head>

<body>
    <div class="form">
        <form method="post" action="/request">
            <h1>Make your request here</h1>
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Your Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" name="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Your email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputAdress" class="col-sm-2 col-form-label">Delivery Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAdress" name="address">
                </div>
            </div>
            <!-- <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Food type</label> -->
                <div class="form-check form-check-inline ">
                    <label class="form-check-label">Veg</label>
                    <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inputType1" value="veg">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">Non Veg</label>
                    <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inputType1"
                        value="non veg">
                </div>
            <!-- </div> -->
            <div class="row mb-3">
                <label for="inputquantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputquantity" name="quantity">
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-dark">Make A request</button>
            </div>
        </form>
    </div>


    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
